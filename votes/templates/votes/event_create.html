{% extends 'events/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<article>
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Создать мероприятие</legend>
            {% if form.errors %}
            <div>
                <ul>
                    {% for error in form.errors %}
                    <li style="color:red">{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            {{ form|crispy }}
        </fieldset>
        <button type="submit">Добавить</button>
    </form>
</article>
{% endblock content %}
